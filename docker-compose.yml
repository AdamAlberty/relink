services:
  relink-backend:
    ports:
      - '8080:8080'
    build: "./backend"
    depends_on:
      - relink-db

  relink-client:
    ports:
      - '3000:3000'
    build: "./client"

  relink-db:
    image: postgres:16-alpine
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - relink-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 3s
      timeout: 3s
      retries: 3

  adminer:
    image: adminer
    restart: always
    depends_on: 
      - relink-db
    ports:
      - 9350:8080

volumes:
  relink-data:
